                  <button class="nav-link active" href="#" data-toggle="modal" data-target="#LetsSignIn">Registrat!</button>

        <!-- MODAL SIGN IN -->
        <div class="modal" id="LetsSignIn">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Registrat!</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                            <form action="../home/">
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputEmail4">Correu electrònic *</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="inputPassword4">Contrasenya *</label>
                                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputAddress">Direcció *</label>
                                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 La Riera" required>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputAddress2">Direcció 2</label>
                                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, estudi, o planta">
                                    </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputCity">Ciutat</label>
                                        <input type="text" class="form-control" id="inputCity" value="Mataró">
                                      </div>
                                      <div class="form-group col-md-4">
                                        <label for="inputState">Barri *</label>
                                        <select id="inputState" class="form-control" required>
                                          <option selected>Tria...</option>
                                          <option>Cerdanyola</option>
                                          <option>Cirera</option>
                                          <option>Eixample</option>
                                          <option>El Palau Escorchador</option>
                                          <option>Els Molins</option>
                                          <option>La Llàntia</option>
                                          <option>Peramàs</option>
                                          <option>Pla d'en Boet</option>
                                          <option>Rocafonda</option>
                                          <option>Vista Alegre</option>
                                        </select>
                                      </div>
                                      <div class="form-group col-md-2">
                                        <label for="inputZip">Zip *</label>
                                        <input type="text" class="form-control" id="inputZip" required>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                        <label class="form-check-label" for="gridCheck">
                                                Al fer clic, acceptes les nostres <a target="_blank" href="https://es-es.facebook.com/notes/ensenadahoycom/t%C3%A9rminos-y-condiciones-de-uso/188842041152920/">Condiciones de uso</a>.
                                        </label>
                                      </div>
                                    </div>
                                    <a href="http://localhost:8000/somhackathon19-team_3a/Web/home/"><input type="submit" class="btn btn-primary" value="Envia"></a>
                                  </form>
                    </div>
              
                    <!-- Modal footer -->   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Tornar</button>
                    </div>
              
                  </div>

                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduïr correu">
                                      <small id="emailHelp" class="form-text text-muted">Mai compartirem el correu amb ningú.</small>
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Contrasenya</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasenya">
                                    </div>
                                    <a href="http://localhost:8000/somhackathon19-team_3a/Web/home/"><input type="submit" class="btn btn-primary" value="Inicia"></a>
                                  </form>
                    </div>
                  
                        <!-- Modal footer -->   
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Tornar</button>
                    </div>
                  
    
                  </div>
